<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jubilant Waffle</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon"/>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="node">
        <div class="row">
          <h4 class="description">You wake up.</h4>
        </div>
        <div class="row">
          <h5 class="question">What do you do?</h5>
        </div>
        <div class="choices row">
          <span class="choice col-lg-4">Cry!</span>
        </div>
      </div>

      <div
        class="modal fade"
        id="errorModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="errorEntry"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Error</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="errorModalBody"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                id="bttnOk"
              >
                Ok
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js" type="text/javascript"></script>
    <script defer src="./js/tree.js"></script>
  </body>
</html>
